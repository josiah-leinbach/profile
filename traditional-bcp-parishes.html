<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Google Sheets Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0a/Canaletto_-_St._Paul%27s_Cathedral_-_Google_Art_Project.jpg');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:focus + label, textarea:focus + label, select:focus + label {
            color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Traditional BCP Parish Entry</h1>
        <p>
          <h4>If you know of a traditional BCP parish not currently listed on the map above, enter it here. Admin review all entries to confirm they are authentic.</h3>
        </p>
        <form id="contactForm">
            <div class="form-group">
                <label for="parish-name">Parish Name *</label>
                <input type="text" id="parish-name" name="parish-name" required>
            </div>

            <div class="form-group">
                <label for="street-address">Street Address *</label>
                <input type="text" id="street-address" name="street-address" required>
            </div>

            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State *</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="subject">Prayer Book *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a Prayer Book</option>
                    <option value="1662 BCP IE">1662 BCP IE</option>
                    <option value="1928 BCP">1928 BCP</option>
                    <option value="2003 REC BCP">2003 REC BCP</option>
                    <option value="2019 BCP (1662 Order)">2019 BCP (1662 Order)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit
            </button>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        // Replace this URL with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxv42FjtSTYFrlSHr2bORRBDvVFrjRBVBCogzKibwKRxssPR3VHRAOdURVCGIal9Y8lpQ/exec';

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Disable submit button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Sending...';
            
            // Hide previous status message
            statusMessage.classList.remove('show');
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Add timestamp
            data.timestamp = new Date().toISOString();
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Success
                    statusMessage.textContent = 'Thank you! Your message has been sent successfully.';
                    statusMessage.className = 'status-message success show';
                    this.reset(); // Clear the form
                } else {
                    throw new Error('Network response was not ok');
                }
                
            } catch (error) {
                // Error
                console.error('Error:', error);
                statusMessage.textContent = 'Sorry, there was an error sending your message. Please try again.';
                statusMessage.className = 'status-message error show';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }
        });

        // Add some interactive effects
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
