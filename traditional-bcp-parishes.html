<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional BCP Parishes Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0a/Canaletto_-_St._Paul%27s_Cathedral_-_Google_Art_Project.jpg');
            background-size: cover;
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 200px;
            padding-bottom: 100px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:focus + label, textarea:focus + label, select:focus + label {
            color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Traditional BCP Parish Entry</h1>
        <iframe src="https://www.google.com/maps/d/embed?mid=1BWzfgphr2w5r464wtup31Z8xshV3IWo&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
        <p>
          <h4>If you know of a traditional BCP parish not currently listed on the map above, enter it here. Admin review all entries to confirm they are authentic.</h4>
        </p>
        <form name="submit-to-google-sheet" id="contactForm">
            <div class="form-group">
                <label for="parish-name">Parish Name *</label>
                <input type="text" id="parish-name" name="parish-name" placeholder="e.g. Holy Trinity" required>
            </div>

            <div class="form-group">
                <label for="address">Street Address *</label>
                <input type="text" id="street-address" name="street-address" placeholder="e.g. 263 Spring Street" required>
            </div>

            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" placeholder="e.g. Hillsdale" required>
            </div>

            <div class="form-group">
                <label for="state">State *</label>
                <input type="text" id="state" name="state" placeholder="e.g. MI" required>
            </div>
             <div class="form-group">
                <label for="website">Website (if applicable)</label>
                <input type="text" id="website" name="website" placeholder="Website">
            </div>
            <div class="form-group">
                <label for="bcp-type">Prayer Book *</label>
                <select id="bcp-type" name="bcp-type" required>
                    <option value="">Select a Prayer Book</option>
                    <option value="1662 BCP IE">1662 BCP IE</option>
                    <option value="1928 BCP">1928 BCP</option>
                    <option value="2003 REC BCP">2003 REC BCP</option>
                    <option value="2019 BCP (1662 Order)">2019 BCP (1662 Order)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit
            </button>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwKze56yRfRPKcaGptGf3loDwaUNX6t_-NzPE4_kY7bYyYZWveDmXZTlmD9yaTYiL-m7Q/exec'
        const form = document.forms['submit-to-google-sheet']
        const submitBtn = document.getElementById('submitBtn')
        const statusMessage = document.getElementById('statusMessage')

        function showMessage(message, type) {
            statusMessage.textContent = message
            statusMessage.className = `status-message show ${type}`
            setTimeout(() => {
                statusMessage.classList.remove('show')
            }, 5000)
        }

        form.addEventListener('submit', e => {
            e.preventDefault()
            
            // Show loading state
            submitBtn.disabled = true
            submitBtn.innerHTML = '<span class="loading"></span>Submitting...'
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    showMessage('Parish submitted successfully! Thank you.', 'success')
                    form.reset() // Clear the form
                } else {
                    throw new Error('Network response was not ok')
                }
            })
            .catch(error => {
                console.error('Error!', error.message)
                showMessage('Error submitting parish. Please try again.', 'error')
            })
            .finally(() => {
                // Reset button state
                submitBtn.disabled = false
                submitBtn.innerHTML = 'Submit'
            })
        })
    </script>
</body>
</html>
